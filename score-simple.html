<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* BANDEAU SCORE ÉPURÉ */
        .score-display {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.98) 0%, rgba(20, 40, 60, 0.95) 100%);
            border: 3px solid #00d084;
            border-radius: 15px;
            padding: 25px 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 208, 132, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÉQUIPES */
        .team {
            text-align: center;
        }

        .team-name {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .team.domicile .team-name {
            color: #00d084;
            text-shadow: 0 0 10px rgba(0, 208, 132, 0.5);
        }

        .team.exterieur .team-name {
            color: #f5576c;
            text-shadow: 0 0 10px rgba(245, 87, 108, 0.5);
        }

        /* SCORE */
        .center {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .score-numbers {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px 25px;
            text-align: center;
        }

        .score-number {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 208, 132, 0.3);
        }

        .score-box.animation {
            animation: scoreFlash 0.6s ease-out;
        }

        @keyframes scoreFlash {
            0% {
                transform: scale(1.3);
                background: rgba(0, 208, 132, 0.4);
                border-color: #00d084;
            }
            50% {
                transform: scale(1.15);
                background: rgba(0, 208, 132, 0.2);
            }
            100% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        .separator {
            font-size: 60px;
            color: #00d084;
            font-weight: bold;
        }

        .time {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .score-display {
                min-width: 300px;
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px 25px;
            }

            .team-name {
                font-size: 20px;
            }

            .score-number {
                font-size: 60px;
            }

            .separator {
                font-size: 40px;
            }
        }

        /* INDICATEUR DE STATUT */
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }

        .status.connected {
            background: #00d084;
            animation: pulse 2s infinite;
        }

        .status.error {
            background: #f5576c;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 currentColor;
            }
            50% {
                box-shadow: 0 0 0 6px rgba(0, 208, 132, 0.2);
            }
        }

        /* ERREUR */
        .error {
            background: rgba(245, 87, 108, 0.2);
            border: 2px solid #f5576c;
            color: #f5576c;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            min-width: 400px;
        }

        .error h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error p {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="status"></div>
    <div id="container"></div>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8000/api/v1';
        const POLL_INTERVAL = 5000; // 5 secondes

        // Récupérer les paramètres de l'URL
        // Exemples:
        // /score-simple.html?championship=elite-hommes&match_id=match_001
        // /score-simple.html?renc_id=12345
        const params = new URLSearchParams(window.location.search);
        const championship = params.get('championship') || 'elite-hommes';
        const matchId = params.get('match_id');
        const rencId = params.get('renc_id');

        let currentMatch = null;
        let lastScores = { domicile: 0, exterieur: 0 };

        // ========================
        // FONCTIONS
        // ========================

        async function fetchMatch() {
            try {
                setStatus('loading');
                let url;
                
                // Mapper le championship au endpoint correct
                const endpoints = {
                    'elite-hommes': '/elite-hommes/matchs',
                    'elite-femmes': '/elite-femmes/matchs',
                    'salle-elite-femmes': '/salle/elite-femmes/matchs'
                };
                
                const endpoint = endpoints[championship] || '/elite-hommes/matchs';
                url = `${API_BASE}${endpoint}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                let matches = data.data || data.matches || data.matchs || [];
                
                // Si c'est un tableau simple de matchs
                if (Array.isArray(data)) {
                    matches = data;
                }
                
                console.log('Matches trouvés:', matches.length, 'Paramètres: rencId=' + rencId + ', matchId=' + matchId);
                
                // Chercher le match approprié
                if (rencId && matches.length > 0) {
                    // Chercher par rencId (en string)
                    currentMatch = matches.find(m => String(m.rencId) === String(rencId));
                    console.log('Cherche rencId:', rencId, 'Trouvé:', !!currentMatch);
                } else if (matchId && matches.length > 0) {
                    // Chercher par match_id
                    currentMatch = matches.find(m => m.match_id === matchId || m.manifId === matchId);
                } else if (matches.length > 0) {
                    // Prendre le premier match
                    currentMatch = matches[0];
                }

                if (currentMatch) {
                    render();
                    setStatus('connected');
                } else {
                    renderError('❌ Aucun match trouvé<br><small>URL: ' + url + '</small><br><small>Championship: ' + championship + '</small><br><small>rencId: ' + rencId + '</small>');
                    setStatus('error');
                }
            } catch (error) {
                console.error('Erreur:', error);
                renderError('❌ Erreur de connexion<br><small>' + error.message + '</small><br><small>Vérifiez que l\'API est lancée: python main.py</small>');
                setStatus('error');
            }
        }

        function render() {
            if (!currentMatch) return;

            const scoreDomicile = parseInt(currentMatch.score_domicile) || 0;
            const scoreExterieur = parseInt(currentMatch.score_exterieur) || 0;

            // Vérifier si le score a changé pour l'animation
            const domicileChanged = scoreDomicile !== lastScores.domicile;
            const exterieurChanged = scoreExterieur !== lastScores.exterieur;
            lastScores = { domicile: scoreDomicile, exterieur: scoreExterieur };

            // Si le conteneur n'existe pas encore, créer la structure complète
            if (!document.getElementById('score-display')) {
                const html = `
                    <div class="score-display" id="score-display">
                        <!-- ÉQUIPE DOMICILE -->
                        <div class="team domicile">
                            <div class="team-name">${currentMatch.equipe_domicile}</div>
                        </div>

                        <!-- CENTRE (SCORE) -->
                        <div class="center">
                            <div class="score-numbers">
                                <div class="score-box" id="score-domicile">
                                    <div class="score-number">${scoreDomicile}</div>
                                </div>
                                <div class="separator">—</div>
                                <div class="score-box" id="score-exterieur">
                                    <div class="score-number">${scoreExterieur}</div>
                                </div>
                            </div>
                            <div class="time">${formatDate(currentMatch.date)}</div>
                        </div>

                        <!-- ÉQUIPE EXTÉRIEURE -->
                        <div class="team exterieur">
                            <div class="team-name">${currentMatch.equipe_exterieur}</div>
                        </div>
                    </div>
                `;
                document.getElementById('container').innerHTML = html;
            } else {
                // Mettre à jour SEULEMENT les scores
                const scoreDomBox = document.getElementById('score-domicile');
                const scoreExtBox = document.getElementById('score-exterieur');
                
                // Mettre à jour score domicile
                if (domicileChanged) {
                    scoreDomBox.classList.add('animation');
                    scoreDomBox.querySelector('.score-number').textContent = scoreDomicile;
                    setTimeout(() => scoreDomBox.classList.remove('animation'), 600);
                }
                
                // Mettre à jour score extérieur
                if (exterieurChanged) {
                    scoreExtBox.classList.add('animation');
                    scoreExtBox.querySelector('.score-number').textContent = scoreExterieur;
                    setTimeout(() => scoreExtBox.classList.remove('animation'), 600);
                }
            }
        }

        function renderError(message) {
            const html = `
                <div class="error">
                    <h2>${message}</h2>
                    <p>Vérifiez les paramètres:</p>
                    <p style="font-family: monospace; margin-top: 10px;">
                        ?championship=elite-hommes<br>
                        &match_id=match_001<br>
                        <br>
                        OU<br>
                        <br>
                        ?renc_id=12345
                    </p>
                </div>
            `;
            document.getElementById('container').innerHTML = html;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Date inconnue';
            try {
                const date = new Date(dateString);
                return date.toLocaleString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateString;
            }
        }

        function setStatus(status) {
            const indicator = document.querySelector('.status');
            indicator.className = 'status';
            indicator.classList.add(status);
        }

        // ========================
        // INITIALISATION
        // ========================

        // Charger immédiatement
        fetchMatch();

        // Rafraîchir automatiquement
        setInterval(fetchMatch, POLL_INTERVAL);
    </script>
</body>
</html>
