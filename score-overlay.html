<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèë Score Overlay - Hockey Salle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ========================
           OVERLAY PRINCIPAL
           ======================== */
        .overlay-container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            gap: 20px;
        }

        /* ========================
           CONTR√îLES (Masquables en production)
           ======================== */
        .controls {
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #00d084;
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            color: #00d084;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group select,
        .control-group input {
            padding: 10px 12px;
            border: 1px solid #00d084;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
        }

        .control-group select:hover,
        .control-group input:hover {
            border-color: #00a86b;
            background: rgba(0, 208, 132, 0.1);
        }

        .btn-toggle {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00d084 0%, #00a86b 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 208, 132, 0.4);
        }

        .btn-toggle.hidden {
            background: linear-gradient(135deg, #666 0%, #444 100%);
        }

        /* ========================
           BANDEAU SCORE (OVERLAY)
           ======================== */
        .score-banner {
            background: linear-gradient(135deg, rgba(15, 15, 25, 0.98) 0%, rgba(20, 40, 60, 0.95) 100%);
            border: 3px solid #00d084;
            border-radius: 15px;
            padding: 30px 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 208, 132, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================
           √âQUIPES
           ======================== */
        .team {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: center;
        }

        .team-name {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            word-wrap: break-word;
            line-height: 1.2;
        }

        .team.domicile .team-name {
            color: #00d084;
            text-shadow: 0 0 10px rgba(0, 208, 132, 0.5);
        }

        .team.exterieur .team-name {
            color: #f5576c;
            text-shadow: 0 0 10px rgba(245, 87, 108, 0.5);
        }

        /* ========================
           CENTRE (SCORE + STATUT)
           ======================== */
        .center {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .score-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px 30px;
            text-align: center;
        }

        .score-number {
            font-size: 72px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 208, 132, 0.3);
        }

        .score-box.score-animation {
            animation: scoreFlash 0.6s ease-out;
        }

        @keyframes scoreFlash {
            0% {
                transform: scale(1.3);
                background: rgba(0, 208, 132, 0.4);
                border-color: #00d084;
            }
            50% {
                transform: scale(1.15);
                background: rgba(0, 208, 132, 0.2);
            }
            100% {
                transform: scale(1);
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.2);
            }
        }

        .separator {
            font-size: 48px;
            color: #00d084;
            font-weight: bold;
        }

        .match-time {
            font-size: 16px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .match-status {
            padding: 8px 16px;
            background: rgba(0, 208, 132, 0.2);
            border: 1px solid #00d084;
            border-radius: 6px;
            color: #00d084;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .match-status.finished {
            background: rgba(245, 87, 108, 0.2);
            border-color: #f5576c;
            color: #f5576c;
        }

        .match-status.live {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* ========================
           √âTAT D'ATTENTE/ERREUR
           ======================== */
        .empty-state {
            background: rgba(20, 20, 30, 0.95);
            border: 2px dashed #666;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .empty-state h3 {
            color: #aaa;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
            font-size: 14px;
        }

        /* ========================
           RESPONSIVE
           ======================== */
        @media (max-width: 768px) {
            .score-banner {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px 25px;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .team-name {
                font-size: 18px;
            }

            .score-number {
                font-size: 48px;
            }

            .separator {
                font-size: 32px;
            }
        }

        /* ========================
           MODE FULLSCREEN OBS
           ======================== */
        body.obs-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        body.obs-fullscreen .controls {
            display: none;
        }

        body.obs-fullscreen .score-banner {
            width: 90%;
            max-width: 1000px;
        }

        /* ========================
           INDICATEURS DE STATUT
           ======================== */
        .status-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            animation: none;
        }

        .status-indicator.connected {
            background: #00d084;
            animation: statusPulse 2s infinite;
        }

        .status-indicator.loading {
            background: #ffa500;
            animation: statusPulse 1s infinite;
        }

        .status-indicator.error {
            background: #f5576c;
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 currentColor;
            }
            50% {
                box-shadow: 0 0 0 6px rgba(0, 208, 132, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator"></div>

    <div class="overlay-container">
        <!-- CONTR√îLES -->
        <div class="controls">
            <div class="control-group">
                <label>Championnat</label>
                <select id="championshipSelect" onchange="loadMatches()">
                    <option value="">-- S√©lectionner --</option>
                    <option value="elite-hommes">üèë Elite Hommes</option>
                    <option value="elite-femmes">üë© Elite Femmes</option>
                    <option value="salle-elite-femmes">üèõÔ∏è Salle Elite Femmes</option>
                    <option value="carquefou-1sh">üèÜ Carquefou 1SH</option>
                    <option value="carquefou-2sh">Carquefou 2SH</option>
                    <option value="carquefou-sd">Carquefou SD</option>
                </select>
            </div>

            <div class="control-group">
                <label>Match √† afficher</label>
                <select id="matchSelect" onchange="updateDisplay()">
                    <option value="">-- Aucun match --</option>
                </select>
            </div>

            <button class="btn-toggle" onclick="toggleOBSMode()" title="Masquer les contr√¥les et passer en mode fullscreen OBS">
                üé¨ OBS Mode
            </button>
        </div>

        <!-- BANDEAU SCORE -->
        <div id="scoreContainer"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        const POLL_INTERVAL = 5000; // 5 secondes
        const ADMIN_TOKEN = 'admin123';

        let currentMatches = [];
        let currentMatch = null;
        let pollInterval = null;
        let lastScores = { domicile: 0, exterieur: 0 };

        // ========================
        // INITIALISATION
        // ========================
        document.addEventListener('DOMContentLoaded', () => {
            startPolling();
        });

        // ========================
        // CHARGEMENT DES MATCHS
        // ========================
        async function loadMatches() {
            const championship = document.getElementById('championshipSelect').value;
            if (!championship) {
                document.getElementById('matchSelect').innerHTML = '<option value="">-- Aucun match --</option>';
                updateDisplay();
                return;
            }

            setStatus('loading');
            try {
                const response = await fetch(`${API_BASE}/live/matches?championship=${championship}`);
                const data = await response.json();

                if (data.success && data.matches) {
                    currentMatches = data.matches;
                    populateMatchSelect();
                    setStatus('connected');
                } else {
                    setStatus('error');
                }
            } catch (error) {
                console.error('Erreur chargement matchs:', error);
                setStatus('error');
            }
        }

        // ========================
        // POPULATION DU SELECT MATCHS
        // ========================
        function populateMatchSelect() {
            const select = document.getElementById('matchSelect');
            select.innerHTML = '<option value="">-- S√©lectionner un match --</option>';

            currentMatches.forEach((match, index) => {
                const label = `${match.equipe_domicile} vs ${match.equipe_exterieur}`;
                const option = document.createElement('option');
                option.value = index;
                option.textContent = label;
                select.appendChild(option);
            });

            // Auto-select premier match
            if (currentMatches.length > 0) {
                select.value = 0;
                updateDisplay();
            }
        }

        // ========================
        // MISE √Ä JOUR DE L'AFFICHAGE
        // ========================
        function updateDisplay() {
            const matchIndex = document.getElementById('matchSelect').value;
            
            if (matchIndex === '' || !currentMatches[matchIndex]) {
                renderEmptyState();
                currentMatch = null;
                return;
            }

            currentMatch = currentMatches[matchIndex];
            renderScoreBanner();
        }

        // ========================
        // RENDU BANDEAU SCORE
        // ========================
        function renderScoreBanner() {
            if (!currentMatch) return;

            const scoreDomicile = parseInt(currentMatch.score_domicile) || 0;
            const scoreExterieur = parseInt(currentMatch.score_exterieur) || 0;

            // V√©rifier si le score a chang√© pour l'animation
            const domicileChanged = scoreDomicile !== lastScores.domicile;
            const exterieurChanged = scoreExterieur !== lastScores.exterieur;
            lastScores = { domicile: scoreDomicile, exterieur: scoreExterieur };

            const html = `
                <div class="score-banner">
                    <!-- √âQUIPE DOMICILE -->
                    <div class="team domicile">
                        <div class="team-name">${currentMatch.equipe_domicile}</div>
                    </div>

                    <!-- CENTRE (SCORE + STATUT) -->
                    <div class="center">
                        <div class="score-display">
                            <div class="score-box ${domicileChanged ? 'score-animation' : ''}">
                                <div class="score-number">${scoreDomicile}</div>
                            </div>
                            <div class="separator">‚Äî</div>
                            <div class="score-box ${exterieurChanged ? 'score-animation' : ''}">
                                <div class="score-number">${scoreExterieur}</div>
                            </div>
                        </div>
                        
                        <div class="match-time">${formatDate(currentMatch.date)}</div>
                        
                        <div class="match-status ${currentMatch.statut === 'FINISHED' ? 'finished' : 'live'}">
                            ${getStatusLabel(currentMatch.statut)}
                        </div>
                    </div>

                    <!-- √âQUIPE EXT√âRIEURE -->
                    <div class="team exterieur">
                        <div class="team-name">${currentMatch.equipe_exterieur}</div>
                    </div>
                </div>
            `;

            document.getElementById('scoreContainer').innerHTML = html;
        }

        // ========================
        // RENDU √âTAT VIDE
        // ========================
        function renderEmptyState() {
            const html = `
                <div class="empty-state">
                    <h3>üé¨ Pr√™t pour OBS</h3>
                    <p>S√©lectionnez un championnat et un match pour commencer</p>
                </div>
            `;
            document.getElementById('scoreContainer').innerHTML = html;
        }

        // ========================
        // POLLING EN TEMPS R√âEL
        // ========================
        function startPolling() {
            pollInterval = setInterval(async () => {
                if (currentMatch) {
                    await refreshCurrentMatch();
                }
            }, POLL_INTERVAL);
        }

        async function refreshCurrentMatch() {
            try {
                const response = await fetch(`${API_BASE}/live/matches?championship=${document.getElementById('championshipSelect').value}`);
                const data = await response.json();

                if (data.success && data.matches) {
                    const updated = data.matches.find(m => m.id === currentMatch.id);
                    if (updated) {
                        currentMatch = updated;
                        renderScoreBanner();
                        setStatus('connected');
                    }
                }
            } catch (error) {
                console.error('Erreur polling:', error);
                setStatus('error');
            }
        }

        // ========================
        // MODE OBS
        // ========================
        function toggleOBSMode() {
            document.body.classList.toggle('obs-fullscreen');
        }

        // ========================
        // UTILITAIRES
        // ========================
        function formatDate(dateString) {
            if (!dateString) return 'Date inconnue';
            const date = new Date(dateString);
            return date.toLocaleString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusLabel(status) {
            const labels = {
                'SCHEDULED': '‚è≥ √Ä venir',
                'LIVE': 'üî¥ EN DIRECT',
                'FINISHED': '‚úÖ Termin√©',
                'PAUSED': '‚è∏Ô∏è Suspendu'
            };
            return labels[status] || status;
        }

        function setStatus(status) {
            const indicator = document.querySelector('.status-indicator');
            indicator.className = 'status-indicator';
            indicator.classList.add(status);
        }

        // Initialiser avec √©tat vide
        renderEmptyState();
    </script>
</body>
</html>
